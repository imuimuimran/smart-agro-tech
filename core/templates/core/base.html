{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMART AGROTECH KHULNA | Agricultural Machinery in Khulna</title>
    <meta name="description" content="Buy, sell and distribute agricultural machinery, irrigation tools, and harvesting equipment from Khulna-based SMART AGROTECH KHULNA.">
    <meta name="keywords" content="Agricultural Machinery, Khulna, SMART AGROTECH KHULNA, Irrigation, Harvesting, Farming Tools Bangladesh">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- AOS Animate on Scroll -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (Required for ElevateZoom) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easyzoom@2.5.1/css/easyzoom.css">
    <script src="https://cdn.jsdelivr.net/npm/easyzoom@2.5.1/dist/easyzoom.min.js"></script>
</head>
<body>
    <div class="sticky-wrapper">
        <!-- Top Info Bar -->
        <div class="topbar">
            <div class="top-left">
                <i class="fas fa-phone-alt"></i> &nbsp <strong>+8801712788142</strong>
            </div>
            <div class="top-center">
                <i class="fas fa-envelope"></i> &nbsp smartagrotechkhulna@gmail.com
            </div>
            <div class="top-right">
                <a href="https://facebook.com/people/Smart-AgroTech-Khulna/61576901311729/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com/@SmartAgroTechKhulna-01" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>

        <!-- Main Navigation Bar -->
        <header class="navbar">
            <div class="nav-left">
                <img src="{% static 'images/web_logo_01.png' %}" alt="Logo" class="logo">
            </div>
            <nav class="nav-center" id="navbarMenu">
                <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a>
                <a href="{% url 'about' %}" class="{% if request.path == '/about/' %}active{% endif %}">About</a>
                <a href="{% url 'products' %}" class="{% if request.path == '/products/' %}active{% endif %}">Products</a>
                <a href="{% url 'services' %}" class="{% if request.path == '/services/' %}active{% endif %}">Services</a>
                <a href="{% url 'contact' %}" class="{% if request.path == '/contact/' %}active{% endif %}">Contact</a>
            </nav>

            <!-- Hamburger icon -->
            <div class="hamburger" id="hamburgerMenu">
                <i class="fas fa-bars"></i>
            </div>

            <div class="nav-right">
                <input type="text" placeholder="Search...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </header>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="footer-icons">
            <a href="https://facebook.com/people/Smart-AgroTech-Khulna/61576901311729/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com/@SmartAgroTechKhulna-01" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2025 SMART AGRO TECH | Khulna, Bangladesh</p>
    </footer>

</body>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const hamburger = document.getElementById("hamburgerMenu");
            const navMenu = document.getElementById("navbarMenu");

            hamburger.addEventListener("click", () => {
                navMenu.style.display = navMenu.style.display === "flex" ? "none" : "flex";
            });

            // Optional: auto-hide when clicking a link (mobile only)
            const navLinks = navMenu.querySelectorAll("a");
            navLinks.forEach(link =>
                link.addEventListener("click", () => {
                    if (window.innerWidth <= 768) {
                        navMenu.style.display = "none";  
                    }
                })
            );
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        {% for product in products %}
            $("#zoom-img-{{ product.id }}").elevateZoom({
            zoomType: "lens",
            lensShape: "round",
            lensSize: 150,
            scrollZoom: true
            });
        {% endfor %}
        });
    </script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var $easyzoom = $('.easyzoom').easyZoom();
        });
    </script>


</html>
